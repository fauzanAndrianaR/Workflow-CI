name: ML Training CI - Skilled (with Artifacts)

on:
  push:
    branches: [main, master]
    paths:
      - "Workflow-CI/**"
  pull_request:
    branches: [main, master]
    paths:
      - "Workflow-CI/**"
  workflow_dispatch:

jobs:
  train-skilled:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: |
          echo "Starting ML Training CI - Skilled workflow"
          echo "Workflow started at: $(date)"

      - name: Run actions/checkout@v4
        uses: actions/checkout@v4

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Check Env
        run: |
          echo "Checking environment..."
          python --version
          pip --version
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          python -m pip install --upgrade pip
          cd MLProject
          pip install -r requirements.txt
          echo "Dependencies installed successfully"

      - name: Set MLflow Tracking URI
        run: |
          echo "Setting up MLflow tracking..."
          export MLFLOW_TRACKING_URI="file:///$(pwd)/MLProject/mlruns"
          echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI" >> $GITHUB_ENV
          echo "MLflow tracking URI: $MLFLOW_TRACKING_URI"

      - name: Run mlflow project
        run: |
          cd MLProject
          echo "Starting MLflow project (Skilled)..."
          python modelling.py
          echo "MLflow project completed"

      - name: Prepare artifacts for repository
        run: |
          cd MLProject
          echo "Preparing artifacts for commit to repository..."

          DATE=$(date +%Y-%m-%d)
          ARTIFACTS_DIR="../model-artifacts/$DATE"
          mkdir -p $ARTIFACTS_DIR

          if [ -d "mlruns" ]; then
            cp -r mlruns "$ARTIFACTS_DIR/"
            echo "✅ Copied MLflow runs"
          else
            echo "⚠️ No mlruns directory found"
          fi

          echo "=== SKILLED TRAINING SUMMARY ===" > "$ARTIFACTS_DIR/training_summary.txt"
          echo "Run Number: ${{ github.run_number }}" >> "$ARTIFACTS_DIR/training_summary.txt"
          echo "Timestamp: $(date)" >> "$ARTIFACTS_DIR/training_summary.txt"
          echo "Commit: ${{ github.sha }}" >> "$ARTIFACTS_DIR/training_summary.txt"

      - name: Commit and push artifacts
        run: |
          echo "Committing artifacts to repository..."

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add model-artifacts/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "🧠 Add ML training artifacts (Skilled) - Run #${{ github.run_number }} on $(date +%Y-%m-%d)"
            git push
            echo "✅ Artifacts pushed to repository"
          fi

      - name: Complete job
        run: |
          echo "Skilled ML training workflow completed successfully!"
          echo "Artifacts saved and committed to model-artifacts/"
          echo "Job completed at: $(date)"
